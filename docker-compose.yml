services:
  # ── Backend API ─────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      LLM_BASE_URL: http://ollama:11434/v1/   # Override: use Docker service name
    volumes:
      - ./backend/src:/app/src          # Hot reload in dev
      - ./backend/models:/app/models    # FastText model
    depends_on:
      - ollama
    restart: unless-stopped

  # ── Frontend ────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  # ── Ollama (local LLM) ─────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  ollama_data:
